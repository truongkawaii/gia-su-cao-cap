<!doctype html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Giảng Toán - Thầy Toản Pro</title>
  </head>
  <body
    class="bg-pro-bg text-slate-900 font-sans selection:bg-indigo-500 selection:text-white"
  >
    <!-- Abstract Background Blobs -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
      <div
        class="absolute top-0 right-0 w-[800px] h-[800px] bg-purple-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob"
      ></div>
      <div
        class="absolute top-0 left-0 w-[600px] h-[600px] bg-indigo-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute -bottom-32 left-1/2 w-[600px] h-[600px] bg-pink-200/40 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-blob animation-delay-4000"
      ></div>
    </div>

    <!-- Glass Navbar -->
    <nav class="fixed top-0 w-full z-50 glass">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <a href="index.html" class="flex items-center gap-2 group">
            <div
              class="w-10 h-10 rounded-xl bg-gradient-pro flex items-center justify-center text-white font-bold text-xl shadow-lg ring-4 ring-indigo-50 group-hover:scale-105 transition-transform"
            >
              T
            </div>
            <div class="flex flex-col">
              <span
                class="font-display font-bold text-lg leading-none tracking-tight"
                >Thầy Toản</span
              >
              <span
                class="text-[10px] font-bold text-indigo-600 uppercase tracking-widest"
                >Math Academy</span
              >
            </div>
          </a>

          <div
            class="hidden md:flex items-center gap-1 bg-slate-100 p-1 rounded-full"
          >
            <a
              href="index.html"
              class="px-6 py-2 rounded-full text-sm font-medium text-slate-500 hover:text-slate-900 transition-colors"
              >Trang Chủ</a
            >
            <a
              href="#"
              class="px-6 py-2 rounded-full text-sm font-bold bg-white text-indigo-600 shadow-sm"
              >Bài Giảng</a
            >
          </div>

          <a
            href="https://www.facebook.com/nguyenngoc.toan.14203"
            target="_blank"
            class="px-6 py-2 bg-slate-900 text-white rounded-full font-bold text-sm shadow-xl hover:shadow-2xl hover:-translate-y-0.5 transition-all"
          >
            Đăng Ký Học
          </a>
        </div>
      </div>
          <!-- Mobile Menu Button -->
          <button id="mobile-menu-btn" class="md:hidden p-2 text-slate-600 hover:text-indigo-600 transition-colors">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 z-40 bg-white transform translate-x-full transition-transform duration-300 md:hidden flex flex-col items-center justify-center gap-8">
      <button id="close-menu-btn" class="absolute top-6 right-6 p-2 text-slate-400 hover:text-slate-900">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <a href="index.html" class="text-2xl font-bold text-slate-900 hover:text-indigo-600">Trang Chủ</a>
      <a href="bai-giang.html" class="text-2xl font-bold text-slate-900 hover:text-indigo-600">Bài Giảng</a>
      <a href="https://www.facebook.com/nguyenngoc.toan.14203" target="_blank" class="px-8 py-3 bg-slate-900 text-white rounded-full font-bold shadow-xl">Đăng Ký Học</a>
    </div>

    <main
      class="relative z-10 pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto"
    >
      <!-- Header Section -->
      <header class="mb-16 text-center">
        <span
          class="inline-block py-1 px-3 rounded-full bg-indigo-50 border border-indigo-100 text-indigo-600 text-xs font-extrabold tracking-widest uppercase mb-4"
        >
          Kho Tàng Kiến Thức 2026
        </span>
        <h1
          class="text-5xl md:text-7xl font-display font-black tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-slate-900 via-slate-700 to-slate-900"
        >
          Chinh Phục
          <span class="text-transparent bg-clip-text bg-gradient-pro"
            >Toán Học</span
          >
        </h1>
        <p class="text-xl text-slate-500 max-w-2xl mx-auto">
          Hơn 50+ bài giảng chất lượng cao dành cho học sinh THCS. Hệ thống hóa
          kiến thức từ cơ bản đến nâng cao.
        </p>
      </header>

      <!-- Search & Filter Bar -->
      <div
        class="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 sticky top-24 z-40 bg-white/80 backdrop-blur-xl p-4 rounded-2xl border border-white/50 shadow-pro"
      >
        <div
          class="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0 scrollbar-hide"
        >
          <button
            class="filter-btn active px-5 py-2.5 rounded-xl text-sm font-bold bg-slate-900 text-white transition-all shadow-lg shadow-indigo-500/20"
            data-filter="all"
          >
            Tất Cả
          </button>
          <button
            class="filter-btn px-5 py-2.5 rounded-xl text-sm font-bold text-slate-600 hover:bg-indigo-50 hover:text-indigo-600 transition-all"
            data-filter="Lớp 9"
          >
            Lớp 9
          </button>
          <button
            class="filter-btn px-5 py-2.5 rounded-xl text-sm font-bold text-slate-600 hover:bg-pink-50 hover:text-pink-600 transition-all"
            data-filter="Luyện Thi 10"
          >
            Luyện Thi 10
          </button>
          <button
            class="filter-btn px-5 py-2.5 rounded-xl text-sm font-bold text-slate-600 hover:bg-orange-50 hover:text-orange-600 transition-all"
            data-filter="Mất Gốc"
          >
            Mất Gốc
          </button>
        </div>

        <div class="relative w-full md:w-auto">
          <input
            type="text"
            placeholder="Tìm kiếm bài giảng..."
            class="pl-10 pr-4 py-2.5 w-full md:w-64 rounded-xl border-none ring-1 ring-slate-200 bg-slate-50 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-sm font-medium"
          />
          <svg
            class="w-4 h-4 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
      </div>

      <!-- Course Grid (Bento Style) -->
      <div
        id="course-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <!-- Content Injected by JS -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 bg-white pt-16 pb-8">
      <div class="max-w-7xl mx-auto px-6 flex flex-col items-center">
        <div
          class="w-12 h-12 rounded-2xl bg-slate-900 flex items-center justify-center text-white font-bold text-2xl mb-6"
        >
          T
        </div>
        <p class="text-slate-500 text-sm font-medium">
          © 2026 Thầy Toản Math. Designed by Pro Max AI.
        </p>
      </div>
    </footer>

    <!-- Video Modal with Blur -->
    <div
      id="video-modal"
      class="fixed inset-0 z-[100] hidden flex items-center justify-center"
    >
      <!-- Backdrop -->
      <div
        class="absolute inset-0 bg-slate-900/40 backdrop-blur-xl transition-opacity opacity-0"
        id="modal-backdrop"
      ></div>

      <!-- Modal -->
      <div
        class="relative w-full max-w-5xl aspect-video bg-black rounded-2xl shadow-2xl scale-95 opacity-0 transition-all duration-300 overflow-hidden ring-1 ring-white/10"
        id="modal-content"
      >
        <button
          id="close-modal"
          class="absolute top-4 right-4 z-10 w-10 h-10 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center text-white transition-all"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <div id="youtube-player" class="w-full h-full"></div>
      </div>
    </div>

    <script type="module" src="/src/lectures.js"></script>
    <style>
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  </body>
</html>
